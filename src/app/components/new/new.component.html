<ion-card color="light">
    <ion-card-header>
        <ion-card-subtitle color="Light">
            <span class="text-primary">{{ i + 1 }}. </span>
            <span class="news-source-name">{{ noticia.source.name }}</span>
            <div class="noticia-more">
                <ion-button fill="clear" (click)="openMenu()">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>
        <ion-card-title (click)="openNew()">{{ noticia.title }}</ion-card-title>
    </ion-card-header>
    <ion-img
        [src]="noticia.urlToImage"
        *ngIf="noticia.urlToImage"
        (click)="openNew()"
        class="animated fadeIn fast"
    ></ion-img>
    <ion-card-content>
        <p>{{ noticia.description }}</p>
    </ion-card-content>
</ion-card>
