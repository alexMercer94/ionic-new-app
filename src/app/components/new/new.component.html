<ion-card color="light">
    <ion-card-header>
        <ion-card-subtitle color="Light">
            <span class="text-primary">{{ i + 1 }}. </span>
            <span class="news-source-name">{{ noticia.source.name }}</span>
        </ion-card-subtitle>
        <ion-card-title>{{ noticia.title }}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="noticia.urlToImage" *ngIf="noticia.urlToImage"></ion-img>
    <ion-card-content>
        <p>{{ noticia.description }}</p>
    </ion-card-content>
</ion-card>
