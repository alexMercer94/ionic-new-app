<ion-header no-border>
    <ion-toolbar color="light">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary" (ionChange)="changeCategory($event)">
        <ion-segment-button mode="md" [value]="category" *ngFor="let category of categories">
            <ion-label text-capitalize>{{category}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content color="light">
    <app-news [news]="news"></app-news>
    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
